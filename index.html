<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>Rubik's Cube</title>
</head>
<body>
    <header id="head">
        <h1 class="title">1단계: 단어 밀어내기</h1>
        <br>
    </header>
    <section>
        <form class="input_form1" onsubmit="return false">
            <label>영어로 된 단어 하나, -100과 100 사이의 정수 하나, L 혹은 R 중 하나를 선택해 차례대로 입력해주세요.
            <input class="word" placeholder="이곳에 띄어쓰기를 이용해 순서대로 입력해 주세요. (콤마 불필요) ex. apple -2 L"></label><br>
            <label>실행결과<div class="answer"></div></label>
            <button class="button_enter">입력</button>
        </form>
    </section>
    <section>
        <h1 class="title">2단계: 평면 큐브 구현하기</h1>
        <br>
        <form class="input_form2" onsubmit="return false">
            <label>U, U', R, R', L, L', B, B' 를 이용해  변경하고자 하는 큐브의 방향을 지정해주세요. <br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Q 를 입력하면 프로그램이 종료됩니다. (연속해서 지정가능) ex. UUR
            <input class="word" placeholder="cube>"></label><br>
            <label>실행결과<div class="answer" id="step-2-result"></div></label>
            <button class="step2-answer-button">입력</button>
        </form>
    </section>
    <script src="index.js"></script>
    <script src="index-2.js"></script>
</body>
</html>
